databaseChangeLog:
  - changeSet:
      id: 002-recipes-products
      author: you
      changes:

        - createTable:
            tableName: recipe
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: yield_amount
                  type: numeric(14,6)
              - column:
                  name: yield_unit
                  type: varchar(32)
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - createTable:
            tableName: recipe_item
            columns:
              - column:
                  name: recipe_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: raw_material_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount_gram
                  type: numeric(14,6)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: recipe_item
            columnNames: recipe_id, raw_material_id
            constraintName: pk_recipe_item

        - addForeignKeyConstraint:
            baseTableName: recipe_item
            baseColumnNames: recipe_id
            referencedTableName: recipe
            referencedColumnNames: id
            constraintName: fk_recipe_item_recipe

        - addForeignKeyConstraint:
            baseTableName: recipe_item
            baseColumnNames: raw_material_id
            referencedTableName: raw_material
            referencedColumnNames: id
            constraintName: fk_recipe_item_raw

        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sku
                  type: varchar(64)
              - column:
                  name: recipe_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: product
            columnNames: name
            constraintName: uq_product_name

        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: recipe_id
            referencedTableName: recipe
            referencedColumnNames: id
            constraintName: fk_product_recipe

        - createIndex:
            tableName: recipe_item
            indexName: ix_recipe_item_recipe
            columns:
              - column:
                  name: recipe_id

        - createIndex:
            tableName: product
            indexName: ix_product_recipe
            columns:
              - column:
                  name: recipe_id
